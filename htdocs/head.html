<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>TaskForest - $title</title>

  <link rel=stylesheet TYPE="text/css" href="/css/styles.css">
  
 </head>
 <body class="yui-skin-sam">

   <div class=logo>TaskForest 1.15</div>
   <div class="header_navigation">
     <a href="/familyList.html">Family List</a>
     <a href="/jobList.html">Job List</a>
     <a href="/status.html">Status</a>
   </div>
   <div class=cb></div>
   

   <div id="forms_div">
 
   <form id="rerun" class="request" method="POST" action="/request.html">
     <label for="rerun_family">Family</label><input id="rerun_family" name="family" />
     <label for="rerun_job">Job</label><input id="rerun_job" name="job" />
     <label for="rerun_options">Options</label><select id="rerun_options" name="options">
       <option value="">None</option>
       <option value="cascade">Cascade</option>
       <option value="dependents_only">Dependents Only</option>
     </select>
     <input type=submit name=submit  value="Rerun"/>
   </form>

   
   <form id="mark" class="request" method="POST" action="/request.html">
     <label for="mark_family">Family</label><input id="mark_family" name="family" /><br />
     <label for="mark_job">Job</label><input id="mark_job" name="job" /><br />
     <label for="mark_options">Options</label><select id="mark_options" name="options">
       <option value="">None</option>
       <option value="cascade">Cascade</option>
       <option value="dependents_only">Dependents Only</option>
     </select>
     <label for="mark_status">Status</label><select id="mark_status" name="status">
       <option value="Success">Success</option>
       <option value="Failure">Failure</option>
     </select>
     <input type=submit name=submit  value="Mark"/>
   </form>


   <form id="logs" class="request" method="GET" action="/logs.html">
     <label for="logs_date">Date</label><input id="logs_date" name="date" size=8 maxlength=8/><br />
     <input type=submit name=submit  value="View Logs"/>
   </form>

   

   </div>

   <div id="main_div">
