<include TaskForest::REST::PassThrough /head.html />

<div class="title">Instructions</div>

<ul class=ins_list><aohj a=files>
    <li class=instructions_name><a href="/instructions.html/$file_name">$file_name</a></li></aohj>
</ul>

<form name="instructions_form" action="/instructions.html/$file_name" method="POST">
  <input type=hidden name="_method" value="PUT">
  <textarea name="file_contents" rows=10 cols=92>$file_contents</textarea>
  <br>
  <input type=submit value="Update Instructions" name=update />
</form>
